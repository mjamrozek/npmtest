sudo: false
language: node_js
node_js:
  - "6"
  - "7"
  - "8"
  - "9"
script:
  - npm run build
jobs:
  include:
    - stage: release
      node_js: "lts/*"
      script:
        - npm shrinkwrap
      deploy:
        provider: npm
        skip_cleanup: true
        email: $EMAIL
        api_key: $API_KEY
        on:
          branch: release
          tags: true
